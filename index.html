<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link href="reset.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="style.css" rel="stylesheet" type="text/css" media="all"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="grid-container">
                <h1 class="title">Tic Tac Toe</h1>
                <button type="button" id="0" class="grid-item"></button>
                <button type="button" id="1" class="grid-item"></button>
                <button type="button" id="2" class="grid-item"></button>
                <button type="button" id="3" class="grid-item"></button>
                <button type="button" id="4" class="grid-item"></button>
                <button type="button" id="5" class="grid-item"></button>
                <button type="button" id="6" class="grid-item"></button>
                <button type="button" id="7" class="grid-item"></button>
                <button type="button" id="8" class="grid-item"></button>
                <h1 class="score">5</h1>
                <button type="resetButton" id="reset" class="reset">Reset Game</button>
                <h1 class="score">6</h1>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
