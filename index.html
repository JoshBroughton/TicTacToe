<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link href="reset.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="style.css" rel="stylesheet" type="text/css" media="all"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="grid-container">
                <h1 class="title">Tic Tac Toe</h1>
                <button type="button" id="0" class="grid-item"></button>
                <button type="button" id="1" class="grid-item"></button>
                <button type="button" id="2" class="grid-item"></button>
                <button type="button" id="3" class="grid-item"></button>
                <button type="button" id="4" class="grid-item"></button>
                <button type="button" id="5" class="grid-item"></button>
                <button type="button" id="6" class="grid-item"></button>
                <button type="button" id="7" class="grid-item"></button>
                <button type="button" id="8" class="grid-item"></button>
                <h1 id="player1" class="score"></h1>
                <button type="resetButton" id="reset" class="reset">Reset Game</button>
                <h1 id="player2" class="score"></h1>
            </div>
        </div>
        <div id="splashPage" class="overlay">
            <button id="splashButton" type="overButton" class="closebtn">&times;</button>

            <div class="overlay-content">
                
                <form>
                    <label for="player1">Player One Name:</label><br>
                    <input type="text" id="player1" name="player1"><br>
                    <label for="player2">Player Two Name:</label><br>
                    <input type="text" id="player2" name="player2"><br>
                    <button type="formbutton" id="formbutton" class="formbutton">Start Game</button>
                </form>
            </div>
        </div>
        <div id="gameWon" class="overlay">
            <button id="wonButton" type="overButton" class="closebtn">&times;</button>
            <h1 id="message">Message here</h1>

        </div>
    </body>
    <script src="script.js"></script>
</html>
